<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adm_view_complaint_sent_reply</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/adm_view_complaints_sent_reply_post/">
{% csrf_token %}
 <table width="200" border="1">
    <tr>
      <th scope="row">From</th>
      <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" /></td>
      <td>To</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
      <td><p>
        <input type="submit" name="button" id="button" value="Search" />
      </p></td>
    </tr>
  </table>
 <table width="200" border="1">
   <tr>
     <th>S/No</th>
     <td>Date</td>
       <td>Complaint</td>
       <td>Reply</td>
     <td>Sender</td>

    
   </tr>
       {% for i in htmldata %}
   <tr>
     <th>{{ forloop.counter }}&nbsp;</th>
     <td>&nbsp;{{ i.date }}</td>
     <td>{{ i.complaint }}</td>

     <td>{% if i.status == 'pending' %}<a href="/myapp/adm_sent_reply/{{ i.id }}">Reply</a>{% else %}{{ i.reply }}&nbsp;{% endif %}</td>
        <td>&nbsp;{{ i.name }}</td>

   </tr>
     {% endfor %}
 </table>
 <p>&nbsp;</p>
</form>
</body>
</html>
