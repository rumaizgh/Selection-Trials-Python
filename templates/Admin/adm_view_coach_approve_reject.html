<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>adm_view_coach_approve_reject</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th scope="row"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></th>
      <td><input type="submit" name="button" id="button" value="search" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table width="677" border="1">
    <tr>
      <th>Sl No</th>
      <td>name</td>
      <td>photo</td>
      <td>email</td>
      <td>phone </td>
      <td>gender</td>
      <td>dob</td>
      <td>address</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <th>{{ forloop.counter }}&nbsp;</th>
      <td>{{ i.name }}&nbsp;</td>
      <td>&nbsp;<img src="{{ i.photo }}"height="100px" width="100px"></td>
      <td>{{ i.email }}&nbsp;</td>
      <td>{{ i.phone }}&nbsp;</td>
      <td>{{ i.gender }}&nbsp;</td>
      <td>{{ i.dob }}&nbsp;</td>
      <td>{{ i.h_name }}<br/>{{ i.place }}<br/>{{ i.city }}<br/>{{ i.state }}<br/>{{ i.country }}&nbsp;</td>
      <td><a href="/myapp/adm_approve_coaches/{{ i.LOGIN.id }}">Approve</a></td>
      <td><a href="/myapp/adm_reject_coaches/{{ i.LOGIN.id }}">Reject</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
