{% extends 'Academy/home_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/acd_change_password_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th scope="row">Current Password</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required="" /></td>
    </tr>
    <tr>
      <th scope="row">New Password</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" required="" /></td>
    </tr>
    <tr>
      <th scope="row">Confirm Password</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" required="" /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
{% endblock %}
{#</body>#}
{#</html>#}
