<html>
{% extends 'Academy/home_index.html' %}
{% block body %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: purple;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }

        .wow {
            background-color: wheat;
            border-radius: 10px;
        }

        .profile-button:hover {
            background: #682773;
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }

        .back:hover {
            color: #682773;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }
    </style>
</head>

<form action="/myapp/acd_edit_profile_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    <input type="hidden" value="{{ htmldata.id }}" name="id">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <!-- Left Side (Profile Picture & Basic Info) -->
            <div class="col-md-6 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="{{ htmldata.logo }}" height="200px" width="200px">
                    <span class="font-weight-bold"><h3>{{ htmldata.name }} Academy</h3></span>
                    <span class="text-black-50">
                        <a href="mailto:sportsacademy@gmail.com" class="text-black-50">sportsacademy@gmail.com</a>
                    </span>
                </div>
            </div>

            <!-- Right Side (Profile Fields) -->
            <div class="col-md-6">
                <div class="wow">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit Profile</h4>
                        </div>

                        <!-- Row 1: Name, Place -->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" name="textfield" id="textfield" value="{{ htmldata.name }}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Place</label>
                                <input type="text" name="textfield2" id="textfield2" value="{{ htmldata.place }}" class="form-control">
                            </div>
                        </div>

                        <!-- Row 2: District, State -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">District</label>
                                <input type="text" name="textfield3" id="textfield3" value="{{ htmldata.district }}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">State</label>
                                <select name="select" id="select" class="form-control">
                                    <option value="{{ htmldata.state }}" selected>{{ htmldata.state }}</option>
                                </select>
                            </div>
                        </div>

                        <!-- Row 3: Nationality, Phone Number -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Nationality</label>
                                <select name="select2" id="select2" class="form-control">
                                    <option value="{{ htmldata.country }}" selected>{{ htmldata.country }}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Phone Number</label>
                                <input type="text" name="textfield4" id="textfield4" value="{{ htmldata.phone }}" class="form-control">
                            </div>
                        </div>

                        <!-- Row 4: Email ID, Website -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Email ID</label>
                                <input type="text" name="textfield5" id="textfield5" value="{{ htmldata.email }}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Website</label>
                                <input type="text" name="textfield6" id="textfield6" value="{{ htmldata.website }}" class="form-control">
                            </div>
                        </div>

                        <!-- Row 5: Instagram ID, Since -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Instagram ID</label>
                                <input type="text" name="textfield7" id="textfield7" value="{{ htmldata.insta_id }}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Since</label>
                                <input type="date" name="textfield8" id="textfield8" value="{{ htmldata.since|date:'Y-m-d' }}" class="form-control">
                            </div>
                        </div>

                        <!-- Row 6: File Upload for Proof -->
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Proof Document</label>
                                <img src="{{ htmldata.proof }}" width="100px" height="50px">
                                <input type="file" name="filefield" id="filefield" class="form-control">
                            </div>
                        </div>

                        <br><br>
                        <center>
                            <input type="submit" name="button" id="button" value="Submit" class="btn profile-button">
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
</html>
