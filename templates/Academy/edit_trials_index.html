{% extends 'Academy/home_index.html' %}

{% block body %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: purple;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }

        .wow {
            background-color: wheat;
            border-radius: 10px;
        }

        .profile-button:hover {
            background: #682773;
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }

        .back:hover {
            color: #682773;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }

        .form-table {
            width: 100%;
            margin-top: 30px;
        }

        .form-table td {
            padding: 10px;
            vertical-align: middle;
        }

        .form-table input[type="text"],
        .form-table input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-table input[type="submit"] {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-table input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<form id="form1" name="form1" action="/myapp/acd_edit_trials_post/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="form-table">
        <input type="hidden" value="{{ htmldata.id }}" name="uid">
        <tr>
            <td>Game</td>
            <td><label for="textfield"></label>
                <input type="text" name="textfield" value="{{ htmldata.GAME.name }}" id="textfield" /></td>
        </tr>
        <tr>
            <td>Due Date </td>
            <td><label for="textfield2"></label>
                <input type="date" name="textfield2" value="{{ htmldata.date | date:'Y-m-d' }}" id="textfield2" /></td>
        </tr>
        <tr>
            <td>Venue</td>
            <td><input type="text" name="textfield3" value="{{ htmldata.venue }}" id="textfield3" /></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" name="textfield4" value="{{ htmldata.age }}" id="textfield4" /></td>
        </tr>
        <tr>
            <td height="67">Description</td>
            <td><input type="text" name="textfield5" value="{{ htmldata.description }}" id="textfield5" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" class="profile-button" name="button" id="button" value="Submit" />
            </td>
        </tr>
    </table>
</form>

{% endblock %}
